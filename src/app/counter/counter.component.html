<div class="container text-center">
    <div class="row align-items-center">
      <h2>Count: {{count$|async}}</h2>
      <div>
        <button (click)="increment()" type="button" class="btn btn-primary ml-3">Primary</button>
        <button (click)="decrement()" type="button" class="btn btn-secondary ml-3">Secondary</button>
        <button (click)="reset()" type="button" class="btn btn-success">Success</button>
      </div>
    </div>
  </div>
